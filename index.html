<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__link-box">
          <a href="#" class="header__link">Get started now</a>
        </div>
        <div class="header__content">
          <div class="header__image-box">
            <img src="./img/header_main_image.png" class="header__image" alt="Man" title="Man">
          </div>
          <div class="header__text-box">
            <h1 class="header__heading">We help you build & grow an online business</h1>
            <form class="header__form">
              <input type="search" placeholder="Tell us what you need to build.." />

            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- =============================================== -->
    <!-- Main page content -->
    <main class="main-content">
      <section class="section-sponsers">
        <p class="section-sponsers__text">Conpaniers we've helped build</p>
        <div class="section-sponsers__images">
          <img src="./img/logos/business-insider.png" class="section-sponsers__image" alt="Company logo"
            title="Company title">
          <img src="./img/logos/forbes.png" class="section-sponsers__image" alt="Company logo" title="Company title">
          <img src="./img/logos/techcrunch.png" class="section-sponsers__image" alt="Company logo"
            title="Company title">
          <img src="./img/logos/the-new-york-times.png" class="section-sponsers__image" alt="Company logo"
            title="Company title">
          <img src="./img/logos/usa-today.png" class="section-sponsers__image" alt="Company logo" title="Company title">
        </div>
      </section>
      <!-- =============================================== -->
      <!-- Section gallery -->
      <section class="section-gallery">
        <div class="container">
          <div class="section-gallery__text-box">
            <span>We helping you</span>
            <h2 class="section-gallery__heading">
              Sell stunning products
            </h2>
            <p class="section-gallery__description">
              We'll gaide you through our unique 5-step brand building framework
            </p>
            <button type="button" class="btn section-gallery__btn">
              More detainls <span>&gt;</span>
            </button>
          </div>
          <div class="section-gallery__images">
            <figure class="product-cart product-cart-1">
              <div class="product-cart__content">
                <div class="product-cart__image-box">
                  <img class="product-cart__image" src="./img/gallery/arm-chair.png" alt="Arm chair"
                    title="Arm chair" />
                </div>
                <figcaption class="product-cart__description">
                  Minimal chair
                </figcaption>
              </div>
            </figure>
            <figure class="product-cart product-cart-2">
              <div class="product-cart__content">
                <div class="product-cart__image-box">
                  <img class="product-cart__image" src="./img/gallery/headphone.png" alt="Beats headphone"
                    title="Beats headphone" />
                </div>
                <figcaption class="product-cart__description">
                  Beats headphone </figcaption>
            </figure>
            <figure class="product-cart product-cart-3">
              <div class="product-cart__content">
                <div class="product-cart__image-box">
                  <img class="product-cart__image" src="./img/gallery/laptop.png" alt="Apple laptop"
                    title="Apple laptop" />
                </div>
                <figcaption class="product-cart__description">
                  Apple laptop </figcaption>
            </figure>
          </div>
        </div>
        </div>
      </section>
    </main>
    <!-- =============================================== -->
  </body>

</html>
